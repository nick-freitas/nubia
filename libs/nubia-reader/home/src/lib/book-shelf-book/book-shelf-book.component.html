<div
  class="flex flex-col items-center hover:cursor-pointer"
  [routerLink]="['/read', book?.id]"
>
  <img [src]="book?.imageSrc" [alt]="" width="250" height="300" />
  <span class="text-lg">{{ book?.title }}</span>
  <span class="text-base">{{ book?.author?.name }}</span>
  <!-- <span >{{ book?.description }}</span> -->
  <!-- <span>Chapters #s: {{ book?.chapters?.length }}</span> -->

  <span class="text-xs">{{ book | json }}</span>
</div>
