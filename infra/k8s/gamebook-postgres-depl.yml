apiVersion: apps/v1
kind: Deployment
metadata:
  name: gamebook-postgres-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gamebook-postgres
  template:
    metadata:
      labels:
        app: gamebook-postgres
    spec:
      containers:
        - name: gamebook-postgres
          image: postgres
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: gamebook-postgres-config
                  key: POSTGRESDB
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: gamebook-postgres-config
                  key: POSTGRESUSER
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: gamebook-postgres-config
                  key: POSTGRESPASSWORD
            - name: POSTGRES_HOST_AUTH_METHOD
              value: trust
          resources:
              limits:
                cpu: "500m"
                memory: "2G"
---
apiVersion: v1
kind: Service
metadata:
  name: gamebook-postgres-srv
spec:
  selector:
    app: gamebook-postgres
  ports:
    - name: gamebook-db
      protocol: TCP
      port: 5432
      targetPort: 5432
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gamebook-postgres-config
data:
  POSTGRESDB: postgresdb
  POSTGRESUSER: postgresadmin
  POSTGRESPASSWORD: admin123